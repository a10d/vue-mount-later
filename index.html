<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Vite + Vue + TS</title>
</head>
<body>

<div>

    <div id="app">
        <p>Inhalt</p>
        <component-a></component-a>
        <p>Content</p>
    </div>

    <button id="mountButton">mount / unmount</button>
</div>

<script src="/src/main.js" type="module"></script>


<script>

    let app = null;

    document.querySelector('#mountButton').addEventListener('click', () => {
        if (!app) {
            app = mountVue('#app');
        } else {
            app.unmount();
            app = null;
        }
    });

</script>

</body>
</html>
